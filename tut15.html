<!DOCTYPE html>
<html lang="en">

<head>                                                  


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css selector</title>
    <style>
        /* element selector */
{
    border: 2px solid red;
}


        /* id selector */
        #firstpara{
            color: green;
        }    
        /* class selector */
          .bgblue{
             color: yellow;
             background-color: blue;

          }
           /* grouping */
            footer,span{
                background-color: pink;
            }
        
    </style>
</head>

<body>

    <!-- types of css selector  -->


    <!-- css element selector -->
    <!-- css id selector -->
    <!-- css class selector -->
    <!-- css grouping selector -->

    <p id="firstpara"> this is a paragraph for css </p>

    <p id="secondpara" class="redelement bgblue"> this is another paragraph for css
        simple paragraph to demonstrate css selectors </p>

    <div>
        <p> this is yet another paragraph inside div to demonstrate for css selector</p>
        <footer>this is footer</footer>
        <!-- this footer is an grouping selector -->

    </div>

</body>

</html>
