<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities (symbols)</title>
</head>
<body>

    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
    <p>this is another &nbsp;&nbsp; paragraph with two spaces</p>
    <!--  here &nbsp;means ampersnt non breakable space  -->

    <p>paragraph is written like this &lt;p&gt; </p>
    <p>pound is written like this &pound;</p>
     <!-- &pound gives symbol  -->

     <p>copyright is written like this &copy;</p>
     <!-- &copy;gives symbol -->

     <p>another chracter is &rArr;</p>
     <!-- &rarr;gives symbol -->

     <p>another chracter is &frac14;</p>

     <p>empty chracter is written like this &#8203;</p>
     <!-- here it will give empty space -->
     </div>
</body>
</html>
