<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert,prompt,confirm</title>
</head>
<body>
<div class="container">
    this is a page
</div>

<script>
    // alert in in-browser javascript-it does not written anything
    // alert("this is a message");

    // proompt in js
    let name = prompt  ("what is your name","guest");
    console.log(name);

    // confirm in js
    let deletPost = confirm("do you really want to delet the post?");

    console.log(deletPost);
    if(deletPost){
        // code to delet the post
        console.log("your post has been deleted sucessfully");
    }
    else{
        // code to cancel deletion of post
        console.log("your post has not been deleted");
    }
    
</script>
</body>
</html>
