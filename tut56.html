<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigating the dom</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More about us</li>
            <li>Contact us</li>
        </ul>
    </div>
    <script>
        let main = document.getElementById(`main`);
        console.log(main);

        let nav = document.getElementId(`nav`);
        console.log(nav);
        
let containers = document.getElementdClassName('container');
console.log(containers);

let sel = document.queryselectors('#nav>li');
console.log("selector return",sel);

    </script>
      
    

      
</body>
</html>
