<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id's and classes</title>
</head>
<body>
    <h3>ID's and classes</h3>
    <div id="mainbox" class="redbg blackborder">
        <!-- here redbg means redbackground and in class we define what effects we want there
         id consist of only principle terms -->
        this is mainbox
    </div>
    <span class="redbg">
    </span>
    <!-- select and press ctrl+/ to comment -->
     <!-- ! for emmet -->
      <!-- [span.] is for class and [span#] is for id -->
       <span class="redBG"></span>
       <span id="myspan"></span>
       <!-- emmet takes div tag as default by clicking dot -->
        <div class="redbg blackborder other classes"></div>

        <!-- creating multiple elements using emmets -->
         <!-- span.myclass.myclass2.myclass3*4times + <tab> to print 4 similar elements using emmet -->
            <span class="myclass myclass2 myclass3">first</span>
            <span class="myclass myclass2 myclass3">second</span>
            <span class="myclass myclass2 myclass3">third</span>
            <span class="myclass myclass2 myclass3">fourth</span>

            <!-- id =have one specific elemnt -->
             <!-- class=groups of multiple elements for styling and scripting -->
</body>


</html>
